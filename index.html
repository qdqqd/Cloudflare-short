<body oncontextmenu="return false" onselectstart="return false">

                <button :class="{ loading }" :disabled="loading || isValidated()" @click="submit($refs, $nextTick)"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    生成

<script>
const app = {
    url: '',
    slug: '',
    expiry: '',
    alert: null,
    loading: false,

    // 整合 URL 验证和处理的函数
    processUrl(url) {
        // 检查 URL 是否有效
        try {
            const validatedUrl = new URL(url);
            return validatedUrl.href; // 返回有效 URL
        } catch {
            // 检查是否以 http:// 或 https:// 开头
            if (!/^https?:\/\//.test(url)) {
                // 补全为 http://
                url = 'http://' + url;
                try {
                    const validatedUrl = new URL(url);
                    return validatedUrl.href; // 返回补全后的有效 URL
                } catch {
                    this.setAlert('error', '非法格式：url');
                    return null; // 返回 null 以表示错误
                }
            } else {
                this.setAlert('error', '非法格式：url');
                return null; // 返回 null 以表示错误
            }
        }
    },

    async generateSlug(url) {
        const encoder = new TextEncoder();
        const data = encoder.encode(url);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        return this.getRandomCharacters(hashHex, 7);
    },

    getRandomCharacters(str, length) {
        const randomIndices = [];
        while (randomIndices.length < length) {
            const randomIndex = Math.floor(Math.random() * str.length);
            if (!randomIndices.includes(randomIndex)) {
                randomIndices.push(randomIndex);
            }
        }
        return randomIndices.map(index => str[index]).join('');
    },

    async submit($refs, $nextTick) {
        console.log("Submit method called.");

        if (!this.url) {
            this.setAlert('error', '缺少必需的参数：url');
            return;
        }

        // 处理 URL
        const processedUrl = this.processUrl(this.url);
        if (!processedUrl) return; // 如果 URL 格式错误，则结束任务

        this.alert = { type: 'info', message: '正在生成短链接...' }; // 添加生成提示
        this.loading = true;

        // 调用 generateSlug 生成 slug
        this.slug = await this.generateSlug(processedUrl);
        console.log("Generated slug:", this.slug);

        const body = { url: processedUrl, slug: this.slug, expiry: this.expiry };

        try {
            const res = await fetch('/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body),
            });

            if (!res.ok) {
                throw new Error(`请求失败，状态码: ${res.status}`);
            }

            const data = await res.json();

            if (data.message) {
                this.setAlert('error', data.message);
                return;
            }

            this.url = data.link;
            console.log("Shortened URL:", this.url);

            $nextTick(() => {
                $refs.url.select();
                const copySuccess = document.execCommand('Copy');
                this.setAlert('success', `链接已复制${copySuccess ? '成功' : '失败'}`);
            });
        } catch (e) {
            console.error("Error:", e);
            if (e instanceof SyntaxError) {
                this.setAlert('error', '解析响应失败');
            } else {
                this.setAlert('error', e.message || '发生未知错误');
            }
        } finally {
            this.loading = false; // 确保无论如何都重置 loading 状态
            if (!this.alert) {
                this.setAlert('info', '操作已完成。');
            }
        }
    },

    setAlert(type, message) {
        this.alert = { type, message };
        console.log("Alert set:", type, message);
    },
};



</script>
